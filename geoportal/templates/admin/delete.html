<!-- This block will be included to django admin basic template -->
{% extends "admin/base_site.html" %}

{% block content %}
<form action="" method="post">{% csrf_token %}
    Are you sure you want to delete the following resources from the collection?<br/>
    {{ids}}
    <br/>
      {% for r in resources %}
    <p>
      {{ r }}
    </p>
    <input type="hidden" name="_selected_action" value="{{ r.pk }}" />
  {% endfor %}

    <input type="hidden" name="action" value="delete_selected_resources" />
    <input type="submit" name="apply" value="delete" />
</form>
{% endblock %}
